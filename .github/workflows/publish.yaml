name: Poetry Publish

on:
  release:
    types: [published]

jobs:
  publish:
    uses: stone-home/Action-Stone-DevOps/.github/workflows/poetry-publish.yaml@trunk
    with:
      python-version: "3.11"
      poetry-version: "2.1.4"
      version-id: ${{ github.event.release.name }}
    secrets:
      onepass_token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
